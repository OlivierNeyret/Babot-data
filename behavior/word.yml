# Answers/reactions to word/expression in message 
# Rules: keys must be lowcase, values might be picked randomly
# Attachments: start with % and are between quotes. Files must be placed in DIR_DATA
# Emojis: find textual version in https://github.com/carpedm20/emoji/blob/master/emoji/unicode_codes.py

word: &word
  - This is an answer!
  - "%answers.png"
manycharacters: *word

################################### EMOJIS ###################################

":woman_gesturing_OK:":
  - ":woman_gesturing_OK:"